{% extends 'base.html' %}
{% block content %}
<table>
    <thead>
        <tr>
            <th>Post</th>
            <th>Author</th>
            <th>Date</th>
        </tr>
    </thead>
    <tbody>
        {% for post in posts %}
        <tr>
            <td>{{ post.title }}</td>
            <td>{{ post.description }}</td>
            <td>{{ post.date }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
